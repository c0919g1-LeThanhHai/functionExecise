<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function commpared(num1, num2) {
        if(num1 > num2) {
            return num1 + " lớn hơn " + num2;
        } else {
            return "Tổng của 2 số "+num1+" và "+num2+" là " + (num1 + num2);
        }
    }
    let num1 = Number(prompt("Nhập vào số thứ nhất"));
    let num2 = Number(prompt("Nhập vào số thứ hai"));
    alert(commpared(num1,num2));
</script>
</body>
</html>
